<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="exerciseForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="desc">Description</label>
          <input type="text" id="description" class="form-control" formControlName="description">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 col-lg-2 form-group">
          <label for="sets">Sets</label>
          <input type="number" id="sets" class="form-control" formControlName="sets">
        </div>
        <div class="col-sm-5 col-lg-2 form-group">
          <label for="reps">Reps</label>
          <input type="number" id="reps" class="form-control" formControlName="reps">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" type="submit" (click)="onSave()">Save</button>
          <button class="btn btn-default" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>

  </div>
</div>
